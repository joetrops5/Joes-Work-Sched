<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="timeblock row">
        <!-- Bootstrap -->
        <div class="col-1 d-flex justify-content-end">9am</div>
        <textarea class="col-10 bg-light" id="9am"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="timeblock row">
        <!-- Bootstrap -->
        <div class="col-1 d-flex justify-content-end">10am</div>
        <textarea class="col-10 bg-light" id="10am"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="timeblock row">
        <!-- Bootstrap -->
        <div class="col-1 d-flex justify-content-end">11am</div>
        <textarea class="col-10 bg-light" id="11am"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="timeblock row">
        <!-- Bootstrap -->
        <div class="col-1 d-flex justify-content-end">12am</div>
        <textarea class="col-10 bg-light" id="12pm"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="timeblock row">
        <!-- Bootstrap -->
        <div class="col-1 d-flex justify-content-end">1pm</div>
        <textarea class="col-10 bg-light" id="1pm"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="timeblock row">
        <!-- Bootstrap -->
        <div class="col-1 d-flex justify-content-end">2pm</div>
        <textarea class="col-10 bg-light" id="2pm"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="timeblock row">
        <!-- Bootstrap -->
        <div class="col-1 d-flex justify-content-end">3pm</div>
        <textarea class="col-10 bg-light" id="3pm"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="timeblock row">
        <!-- Bootstrap -->
        <div class="col-1 d-flex justify-content-end">4pm</div>
        <textarea class="col-10 bg-light" id="4pm"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="timeblock row">
        <!-- Bootstrap -->
        <div class="col-1 d-flex justify-content-end">5pm</div>
        <textarea class="col-10 bg-light" id="5pm"> </textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
